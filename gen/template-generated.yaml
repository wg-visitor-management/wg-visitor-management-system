        Fn::Sub: ${Environment}-VMS-forgot-password-POST
      CodeUri: s3://udbhav-code-sam/2d6f24b986cf76a95a4e42190b7302ae
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
      - Ref: VMSLayer
      Events:
        VMSForgotPasswordPOST:
          Type: Api
