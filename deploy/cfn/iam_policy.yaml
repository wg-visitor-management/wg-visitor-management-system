AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation Template for an AWS IAM Role

Parameters:
    RoleName:
        Type: String
        Description: "Name of the IAM role"
        MinLength: 1
        MaxLength: 80
        Default: "lambda-iam-role"
    Environment:
        Type: String
        Description: "The name of the Environment"
        Default: "dev"
        AllowedValues:
            - dev
            - prod
    BucketArn:
        Type: String
        Description: "Name of the Bucket"
        MinLength: 1
        MaxLength: 80
    DynamoDBTableArn:
        Type: String
        Description: "Name of the DynamoDB table"
        MinLength: 1
        MaxLength: 80
Resources:
    LambdaIAMRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                              - lambda.amazonaws.com
                      Action:
                          - sts:AssumeRole
            RoleName: !Sub "${Environment}-${RoleName}"
            Policies:
                - PolicyName: SESPolicy
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: Allow
                            Action:
                                - ses:SendEmail
                                - ses:SendRawEmail
                                - ses:SendTemplatedEmail
                            Resource: "*"
                - PolicyName: CloudWatchLogsPolicy
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: Allow
                            Action:
                                - logs:CreateLogGroup
                                - logs:CreateLogStream
                                - logs:PutLogEvents
                            Resource: "*"
                - PolicyName: S3Policy
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: Allow
                            Action:
                                - s3:GetObject
                                - s3:PutObject
                            Resource: !Sub "${BucketArn}/*"

                - PolicyName: DynamoDBPolicy
                  PolicyDocument:
                      Version: "2012-10-17"
                      Statement:
                          - Effect: Allow
                            Action:
                                - dynamodb:PutItem
                                - dynamodb:DeleteItem
                                - dynamodb:GetItem
                                - dynamodb:Query
                                - dynamodb:UpdateItem
                            Resource: !Ref DynamoDBTableArn

Outputs:
    LambdaIAMRoleArn:
        Description: "ARN of the IAM role"
        Value: !GetAtt LambdaIAMRole.Arn
    LambdaIAMRoleName:
        Description: "Name of the IAM role"
        Value: !Ref LambdaIAMRole
