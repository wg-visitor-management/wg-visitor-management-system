AWSTemplateFormatVersion: "2010-09-09"
Description: >
    This CloudFormation template creates a DynamoDB table.
Parameters:
    TableName:
        Type: String
        Description: The name of the DynamoDB table
    Environment:
        Type: String
        Description: The name of the Environment
        AllowedValues:
            - dev
            - prod
    ApplicationName:
        Type: String
        Description: The name of the application
        Default: wg-visitor-mgmt-system
Resources:
    DynamoDBTable:
        Type: AWS::DynamoDB::Table
        Properties:
            TableName: !Sub "${Environment}-${TableName}"
            AttributeDefinitions:
                - AttributeName: "PK"
                  AttributeType: "S"
                - AttributeName: "SK"
                  AttributeType: "S"
            KeySchema:
                - AttributeName: "PK"
                  KeyType: "HASH"
                - AttributeName: "SK"
                  KeyType: "RANGE"
            ProvisionedThroughput:
                ReadCapacityUnits: 5
                WriteCapacityUnits: 5
            Tags:
                - Key: "AppName"
                  Value: !Ref ApplicationName
                - Key: "ResourceName"
                  Value: !Ref TableName
            

Outputs:
    DynamoDBTableName:
        Description: The name of the created DynamoDB table
        Value: !Ref DynamoDBTable
    DynamoDBTableArn:
        Description: The Amazon Resource Name (ARN) of the created DynamoDB table
        Value: !GetAtt DynamoDBTable.Arn
